<!DOCTYPE html>

<html>
    <head>
        <title>jQuery exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vladan Dzulovic">
        <meta name="description" content="jQuery is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers.">
        <meta name="keywords" content="jQuery, javaScript, cubes, cubes school">
        
        
        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="jQuery exercise">
        <link rel="apple-touch-icon" href="apple-icon-144x144.png">
        
        
        <!--Android compatibility-->
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="jQuery exercise">
        <link rel="icon" type="image/png" href="android-icon-192x192.png">
        
        
        <!--CSS FILES-->
        
        <!--Bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <!--Theme css-->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
        
        
        
    </head>
    <body>
        <div class="container">

            <section class="animation-wrapper d-flex bg-light">
                <div class="bg-danger animation" data-animation="slide-top" data-delay="0s"></div>
                <div class="bg-warning animation" data-animation="slide-top" data-delay="0.3s"></div>
                <div class="bg-info animation" data-animation="slide-top" data-delay="0.6s"></div>
                <div class="bg-primary animation" data-animation="slide-top" data-delay="0.9s"></div>
            </section>
            
            <section class="animation-wrapper d-flex bg-secondary">
                <div class="bg-danger animation" data-animation="slide-bottom"></div>
                <div class="bg-warning animation" data-animation="slide-bottom"></div>
                <div class="bg-info animation" data-animation="slide-bottom"></div>
                <div class="bg-primary animation" data-animation="slide-bottom"></div>
            </section>
            
            <section class="animation-wrapper d-flex bg-light">
                <div class="bg-danger animation" data-animation="slide-left"></div>
                <div class="bg-warning animation" data-animation="slide-left"></div>
                <div class="bg-info animation" data-animation="slide-left"></div>
                <div class="bg-primary animation" data-animation="slide-left"></div>
            </section>

            <section class="animation-wrapper d-flex bg-secondary">
                <div class="bg-danger animation" data-animation="slide-right"></div>
                <div class="bg-warning animation" data-animation="slide-right"></div>
                <div class="bg-info animation" data-animation="slide-right"></div>
                <div class="bg-primary animation" data-animation="slide-right"></div>
            </section>
        </div>

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        
        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/85bd05dd45.js"></script>
        
        
        <!--custom js -->
        <script src="js/main.js" type="text/javascript"></script>
       
    </body>
</html>
