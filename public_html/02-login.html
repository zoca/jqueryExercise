<html>
    <head>
        <title>jQuery exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vladan Dzulovic">
        <meta name="description" content="jQuery is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers.">
        <meta name="keywords" content="jQuery, javaScript, cubes, cubes school">
        
        
        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="jQuery excercise">
        <link rel="apple-touch-icon" href="apple-icon-144x144.png">
        
        
        <!--Android compatibility-->
        
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="jQuery excercise">
        <link rel="icon" type="image/png" href="android-icon-192x192.png">
        
        
        <!--CSS FILES-->
        
        <!--Bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <!--Theme css-->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 mt-4">

                    <form method="post" action="">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" value="" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <span class="input-group-text fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" value="" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <span class="input-group-text fas fa-eye toggle-password"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </form> <!-- .form ends-->
                </div><!--.col end-->
            </div><!-- .row end-->
        </div><!-- .container ends-->


        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        
        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/85bd05dd45.js"></script>
       
        <!--custom js -->
        <script src="js/main.js" type="text/javascript"></script>
       
    </body>
</html>
